services:
  django:
    build:
      context: .
      dockerfile: ./dev/django.Dockerfile
    command: ["./manage.py", "runserver", "0.0.0.0:8000"]
    # Log printing is enhanced by a TTY
    tty: true
    environment:
      UV_ENV_FILE: ./dev/.env.docker-compose
    working_dir: /opt/django-project
    volumes:
      - .:/opt/django-project
      - uv_cache:/var/cache/uv
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Default celery worker (CPU-only, runs by default)
  celery:
    build:
      context: .
      dockerfile: ./dev/django.Dockerfile
    command:
      [
        "uv",
        "run",
        "--extra",
        "tasks",
        "celery",
        "--app",
        "uvdat.celery",
        "worker",
        "--loglevel",
        "INFO",
        "--without-heartbeat",
      ]
    # Docker Compose does not set the TTY width, which causes Celery errors
    tty: false
    environment:
      UV_ENV_FILE: ./dev/.env.docker-compose
    working_dir: /opt/django-project
    volumes:
      - .:/opt/django-project
      - uv_cache:/var/cache/uv
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy

  # GPU-enabled celery worker for accelerated inferencing
  # Use with: docker compose --profile gpu up --scale celery=0
  celery-gpu:
    build:
      context: .
      dockerfile: ./dev/django.Dockerfile
    command:
      [
        "uv",
        "run",
        "--extra",
        "tasks",
        "celery",
        "--app",
        "uvdat.celery",
        "worker",
        "--loglevel",
        "INFO",
        "--without-heartbeat",
      ]
    # Docker Compose does not set the TTY width, which causes Celery errors
    tty: false
    environment:
      UV_ENV_FILE: ./dev/.env.docker-compose
    working_dir: /opt/django-project
    volumes:
      - .:/opt/django-project
      - uv_cache:/var/cache/uv
    shm_size: 1gb
    profiles: ["gpu"] # Only runs with --profile gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    image: node:22
    command: ["sh", "-c", "npm install && npm run serve"]
    working_dir: /web
    volumes:
      - ./web:/web
      - ./.git:/web/.git # allow fetching version tag
      - web_node_modules:/web/node_modules # Keep container's node_modules separate from host
    ports:
      - 8080:8080

volumes:
  uv_cache:
  web_node_modules:
