services:
  django:
    build:
      context: .
      dockerfile: ./dev/Dockerfile
    command: ["./manage.py", "runserver", "0.0.0.0:8000"]
    # Log printing via Rich is enhanced by a TTY
    tty: true
    env_file: ./dev/.env.docker-compose
    environment:
      # ensure these match the web container
      - DJANGO_HOMEPAGE_REDIRECT_URL=http://localhost:8080/
      - VUE_APP_BASE_URL=http://localhost:8080/
      - VUE_APP_OAUTH_CLIENT_ID=cBmD6D6F2YAmMWHNQZFPUr4OpaXVpW5w4Thod6Kj
    volumes:
      - .:/opt/uvdat-server
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - rabbitmq
      - minio

  celery:
    build:
      context: .
      dockerfile: ./dev/Dockerfile
    command:
      [
        "celery",
        "--app",
        "uvdat.celery",
        "worker",
        "--loglevel",
        "INFO",
        "--without-heartbeat",
      ]
    # Docker Compose does not set the TTY width, which causes Celery errors
    tty: false
    environment:
      - DJANGO_HOMEPAGE_REDIRECT_URL=http://localhost:8080/
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/uvdat-server
    # NVIDIA driver and increased memory limit are required for tile2net inference
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    shm_size: 1gb
    depends_on:
      - postgres
      - rabbitmq
      - minio

  web:
    image: node:latest
    command: ["npm", "run", "serve"]
    working_dir: /web
    volumes:
      - ./web:/web
      - ./.git:/web/.git # allow fetching version tag
    ports:
      - 8080:8080
